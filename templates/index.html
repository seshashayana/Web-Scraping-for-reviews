<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Web Scraping API</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>

<body>
 <div>
  <!-- Image and text -->
  <nav class="navbar navbar-dark bg-primary" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="{{ url_for('index')}}">
    <img src="../static/logo.png" width="50" height="50" class="d-inline-block align-top" alt="">
      Web Scraper
    </a>
  </nav>

    <div class="jumbotron jumbotron-fluid">
      <!-- Main Input For Receiving Query to our Web Scraper -->
      <div class="container">
        <form action="{{ url_for('present_reviews')}}" method="POST">
          <div class="form-group">
            <label for="search_text">Product Name: </label>
            <input class="form-group" type="text" name=search_text placeholder="Enter the product name" required="required"/>
          </div>
          <button class="btn btn-primary btn-large" type="submit" name="submit_button" value="Search Flipkart" style='margin-right:16px'>Search on Flipkart</button>
          <button class="btn btn-primary btn-large" type="submit" name="submit_button" value="Search Amazon" style='margin-left:16px'>Search on Amazon</button>
          <br>
        </form>
      </div>
    </div>
 </div>
</body>
</html>
