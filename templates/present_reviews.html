<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Web Scraping API</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>

<body>
 <div>
  <!-- Image and text -->
  <nav class="navbar navbar-dark bg-primary" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="{{ url_for('index')}}">
    <img src="../static/logo.png" width="50" height="50" class="d-inline-block align-top" alt="">
      Go Back to Home Page
    </a>
    <a class="navbar-brand" href="{{ url_for('read_me')}}">
      Read Me
    </a>
  </nav>
     <div class="table-users">
       <div class="header">Reviews for: </div>
       <h4>{{product}}</h4>
       <table class = "table table-striped table-sm" cellspacing="0">
          <tr>
             <th width="200">Product Name</th>
             <th width="100">Name</th>
             <th width="200">Rating</th>
             <th width="200">Comment Heading</th>
             <th width="400">Comments</th>
          </tr>
             {% for review in reviews %}
          <tr>
             <td>{{review['Product Name']}}</td>
             <td>{{review['Name']}}</td>
             <td>{{review['Rating']}}</td>
             <td>{{review['Tag']}}</td>
             <td>{{review['Comment']}} </td>
           {% endfor %}
       </table>
    </div>
 </div>
</body>
</html>
